<!doctype html>
<html ng-app>
  <head>
    <script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
    <script src="script.js"></script>
  </head>
    <div ng-controller="Controller">
      <div ng-switch on="islogin">
        <div ng-switch-when="true">
          <table>
          <td rowspan=2 width=30>
            <img ng-src="http://192.168.245.154/api/picture" width=30/>
          </td>
          <td>{{username}}</td>
          <tr>
          <td><textarea type="text" ng-model="username"/>
          </textarea>
          </td>
          </table>
          <br>
          <button ng-click="logout()">Logout with Facebook</button>
          <button ng-click="post()">Post</button><br>
        </div>
        <div ng-switch-when="false">
          <button ng-click="login()">Login with Facebook</button><br>
        </div>
        <div ng-switch-default>
        </div>
      </div>
      <pre>{{posts|json}}</pre>
      <pre>{{username}}</pre>
      <pre>{{islogin}}</pre>
    </div>
  </body>
</html>
